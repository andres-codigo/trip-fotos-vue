name: Run Cypress Tests

on:
    push:
        branches:
            - main
        paths:
            - 'src/**'
            - 'cypress/**'
            - 'package.json'
            - 'cypress.config.*'
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.13.1'

            - name: Install dependencies
              run: npm install

            - name: Start app & run Cypress tests
              uses: cypress-io/github-action@v6
              with:
                  start: npm run dev # or your dev/start command
                  wait-on: 'http://localhost:3000' # update to your actual dev URL
                  wait-on-timeout: 60 # increase if your app takes time to boot
                  browser: chrome # optional: change or remove to use Electron (default)
